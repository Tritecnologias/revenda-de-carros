<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Pinturas</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- O cabeçalho padrão será carregado aqui pelo layout-manager.js -->

  <div class="container mt-4">
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Início</a></li>
        <li class="breadcrumb-item active" aria-current="page">Cadastro de Pinturas</li>
      </ol>
    </nav>

    <div class="row">
      <div class="col-md-6">
        <div class="card mb-4">
          <div class="card-header">
            <h5>Cadastro de Pinturas</h5>
          </div>
          <div class="card-body">
            <form id="pinturaForm">
              <input type="hidden" id="pinturaId">
              <div class="mb-3">
                <label for="tipo" class="form-label">Tipo</label>
                <select class="form-select" id="tipo" required>
                  <option value="">Selecione...</option>
                  <option value="SÓLIDA">SÓLIDA</option>
                  <option value="METÁLICA">METÁLICA</option>
                </select>
              </div>
              <div class="mb-3">
                <label for="nome" class="form-label">Nome</label>
                <input type="text" class="form-control" id="nome" required>
              </div>
              <div class="mb-3">
                <label for="imageUrl" class="form-label">URL da Imagem</label>
                <input type="url" class="form-control" id="imageUrl" placeholder="https://exemplo.com/imagem.jpg">
                <div class="form-text">Insira a URL da imagem da pintura</div>
              </div>
              <button type="submit" class="btn btn-primary">Salvar</button>
              <button type="button" class="btn btn-secondary" id="btnLimpar">Limpar</button>
            </form>
          </div>
        </div>
      </div>
      
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h5>Lista de Pinturas</h5>
          </div>
          <div class="card-body">
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Tipo</th>
                    <th>Nome</th>
                    <th>Imagem</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="pinturasList">
                  <!-- Dados serão carregados via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5>Associar Pintura a Modelo</h5>
          </div>
          <div class="card-body">
            <form id="modeloPinturaForm">
              <input type="hidden" id="modeloPinturaId">
              <div class="row">
                <div class="col-md-4 mb-3">
                  <label for="modeloSelect" class="form-label">Modelo</label>
                  <select class="form-select" id="modeloSelect" required>
                    <option value="">Selecione o modelo...</option>
                    <!-- Opções serão carregadas via JavaScript -->
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="pinturaSelect" class="form-label">Pintura</label>
                  <select class="form-select" id="pinturaSelect" required>
                    <option value="">Selecione a pintura...</option>
                    <!-- Opções serão carregadas via JavaScript -->
                  </select>
                </div>
                <div class="col-md-4 mb-3">
                  <label for="preco" class="form-label">Preço (R$)</label>
                  <input type="text" class="form-control monetary" id="preco" required>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Associar</button>
              <button type="button" class="btn btn-secondary" id="btnLimparAssociacao">Limpar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5>Pinturas por Modelo</h5>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-md-4">
                <label for="filtroModelo" class="form-label">Filtrar por Modelo</label>
                <select class="form-select" id="filtroModelo">
                  <option value="">Todos os modelos</option>
                  <!-- Opções serão carregadas via JavaScript -->
                </select>
              </div>
            </div>
            <div class="table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Modelo</th>
                    <th>Pintura</th>
                    <th>Tipo</th>
                    <th>Preço</th>
                    <th>Ações</th>
                  </tr>
                </thead>
                <tbody id="modeloPinturasList">
                  <!-- Dados serão carregados via JavaScript -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/layout-manager.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/pinturas.js"></script>
</body>
</html>
