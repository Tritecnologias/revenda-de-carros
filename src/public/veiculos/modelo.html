<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Veículos - Revenda de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <!-- O cabeçalho padrão será carregado aqui pelo layout-manager.js -->

    <div class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Gerenciamento de Modelos</h2>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modeloModal" id="newModeloButton">
                <i class="fas fa-plus-circle"></i> Novo Modelo
            </button>
        </div>

        <div class="card">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Marca</th>
                                <th>Nome</th>
                                <th>Status</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody id="modelosTableBody">
                            <!-- Preenchido via JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Modelo -->
    <div class="modal fade" id="modeloModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modeloModalTitle">NOVO MODELO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="modeloForm">
                        <input type="hidden" id="modeloId">
                        <div class="mb-3">
                            <label for="marcaId" class="form-label">Marca</label>
                            <select class="form-select" id="marcaId" required>
                                <option value="">Selecione uma marca</option>
                                <!-- Opções serão carregadas via JavaScript -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="modeloNome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="modeloNome" required>
                        </div>
                        <div class="mb-3">
                            <label for="modeloStatus" class="form-label">Status</label>
                            <select class="form-select" id="modeloStatus" required>
                                <option value="ativo">Ativo</option>
                                <option value="inativo">Inativo</option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-primary" id="saveModeloButton">
                        <span class="spinner-border spinner-border-sm d-none" id="saveSpinner"></span>
                        SALVAR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="confirmDeleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">CONFIRMAR EXCLUSÃO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>Tem certeza que deseja excluir este modelo?</p>
                    <input type="hidden" id="deleteId">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                        <span class="spinner-border spinner-border-sm d-none" id="deleteSpinner"></span>
                        EXCLUIR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/layout-manager.js"></script>
    <script src="/js/veiculos/modelo.js"></script>
</body>
</html>
