<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Opcionais de Veículos - Revenda de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @media (max-width: 767px) {
            .table-responsive {
                font-size: 0.9rem;
            }
            .btn-sm {
                padding: 0.25rem 0.4rem;
                font-size: 0.75rem;
            }
        }
        
        @media (max-width: 375px) {
            .table-responsive {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- O cabeçalho padrão será carregado aqui pelo layout-manager.js -->

    <div class="container mt-4">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="/index.html">Início</a></li>
                <li class="breadcrumb-item active" aria-current="page">Cadastro de Opcionais</li>
            </ol>
        </nav>

        <!-- Cadastro de Opcionais -->
        <div class="row">
            <div class="col-md-5">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Cadastro de Opcionais</h5>
                    </div>
                    <div class="card-body">
                        <form id="opcionalForm" class="needs-validation" novalidate>
                            <input type="hidden" id="opcionalId">
                            
                            <div class="mb-3">
                                <label for="codigo" class="form-label">Código</label>
                                <input type="text" class="form-control" id="codigo" required>
                                <div class="invalid-feedback">
                                    Por favor, informe o código do opcional
                                </div>
                            </div>
                            
                            <div class="mb-3">
                                <label for="descricao" class="form-label">Descrição</label>
                                <input type="text" class="form-control" id="descricao" required>
                                <div class="invalid-feedback">
                                    Por favor, informe a descrição do opcional
                                </div>
                            </div>

                            <div class="alert alert-danger d-none" id="errorMessage"></div>
                            
                            <div class="d-flex justify-content-between">
                                <button type="button" class="btn btn-primary" id="saveButton">
                                    <span class="spinner-border spinner-border-sm d-none" id="saveSpinner"></span>
                                    Salvar
                                </button>
                                <button type="button" class="btn btn-secondary" id="limparButton">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-7">
                <div class="card mb-4">
                    <div class="card-header">
                        <h5 class="card-title mb-0">Lista de Opcionais</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>Tipo</th>
                                        <th>Nome</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="opcionaisTableBody">
                                    <!-- Dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div id="paginationControls" class="mt-3">
                            <!-- Controles de paginação serão adicionados via JavaScript -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal de Confirmação de Exclusão -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">CONFIRMAR EXCLUSÃO</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="deleteConfirmText">Tem certeza que deseja excluir este item?</p>
                    <input type="hidden" id="deleteId">
                    <input type="hidden" id="deleteType">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">CANCELAR</button>
                    <button type="button" class="btn btn-danger" id="confirmDeleteButton">
                        <span class="spinner-border spinner-border-sm d-none" id="deleteSpinner"></span>
                        EXCLUIR
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/config.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/layout-manager.js"></script>
    <script src="/js/utils/formatters.js"></script>
    <script src="/js/veiculos/opcional.js"></script>
</body>
</html>
