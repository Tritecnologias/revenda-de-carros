<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda Direta - Revenda de Carros</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- O cabeçalho padrão será carregado aqui pelo layout-manager.js -->

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <h2>Gerenciamento de Vendas Diretas</h2>
                <p>Cadastre e gerencie as vendas diretas com seus respectivos percentuais de desconto por marca.</p>
            </div>
        </div>

        <!-- Form Section -->
        <div class="row mt-3">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" id="formTitle">Cadastrar Venda Direta</h5>
                        <form id="vendaDiretaForm">
                            <input type="hidden" id="vendaDiretaId">
                            <div class="mb-3">
                                <label for="nome" class="form-label">Nome da Venda Direta</label>
                                <input type="text" class="form-control" id="nome" required>
                            </div>
                            <div class="mb-3">
                                <label for="percentual" class="form-label">Percentual de Desconto (%)</label>
                                <input type="number" class="form-control" id="percentual" min="0" max="100" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="marcaId" class="form-label">Marca</label>
                                <select class="form-select" id="marcaId" required>
                                    <option value="">Selecione uma marca</option>
                                </select>
                            </div>
                            <div class="d-flex justify-content-between">
                                <button type="submit" class="btn btn-primary">Salvar</button>
                                <button type="button" class="btn btn-secondary" id="cancelButton">Cancelar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Table Section -->
        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Vendas Diretas Cadastradas</h5>
                        <div class="table-responsive">
                            <table class="table table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nome</th>
                                        <th>Percentual</th>
                                        <th>Marca</th>
                                        <th>Status</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="vendaDiretaTableBody">
                                    <!-- Dados serão carregados via JavaScript -->
                                </tbody>
                            </table>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <span>Mostrando <span id="currentItems">0</span> de <span id="totalItems">0</span> itens</span>
                            </div>
                            <div>
                                <button class="btn btn-sm btn-outline-primary me-2" id="prevPage" disabled>Anterior</button>
                                <span id="currentPage">1</span>
                                <button class="btn btn-sm btn-outline-primary ms-2" id="nextPage" disabled>Próximo</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/config.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/layout-manager.js"></script>
    <script src="../js/veiculos/venda-direta.js"></script>
</body>
</html>
